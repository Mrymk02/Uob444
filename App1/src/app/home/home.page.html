<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

      <!-- route to Member page & wrap with ion-item -->
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-item button routerLink="/member">
              <ion-icon name="people" slot="start"></ion-icon>
              <ion-label color="primary"> Member </ion-label>
            </ion-item>
          </ion-col>    
        </ion-row>
  
        <ion-row>
          <ion-col>
            <ion-label>Register, Edit or Remove members information</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
     
    <!-- route to activity page & wrap with ion-item -->
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item button routerLink="/activity">
            <ion-icon name="calendar" slot="start"></ion-icon>
            <ion-label color="primary"> Activity </ion-label>
          </ion-item>
        </ion-col>    
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-label>Add, Edit or Delete activity information</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
