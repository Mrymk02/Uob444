<ion-header [translucent]="true">
  <ion-toolbar color="success">
    <ion-back-button slot="start">Back</ion-back-button>
    <ion-title>Sign in/out page </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-item>
      <ion-input label="Email:" type="email"  [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input ClearOnEdit="true" label="Password:" type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
    <p style="color: red; padding-left: 10px;">{{fb.message}}</p>
    <ion-button type="submit" expand="full" full color="success" style="margin-top: 20px;" (click)="signIn()">Sign In</ion-button>
</ion-content>
