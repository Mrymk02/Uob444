<ion-header>
  <ion-toolbar>
    <ion-title>Add New Meal</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Title</ion-label>
      <ion-input [(ngModel)]="title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Image URL</ion-label>
      <ion-input [(ngModel)]="imageUrl"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Ingredients (comma separated)</ion-label>
      <ion-input [(ngModel)]="ingredients"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Diet Type</ion-label>
      <ion-select [(ngModel)]="dietType">
        <ion-select-option value="Vegetarian">Vegetarian</ion-select-option>
        <ion-select-option value="Vegan">Vegan</ion-select-option>
        <ion-select-option value="Non-vegetarian">Non-vegetarian</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Calories</ion-label>
      <ion-input [(ngModel)]="calories" type="number"></ion-input>
    </ion-item>
  </ion-list>

  <ion-button expand="block" (click)="addMeal()">Add Meal</ion-button>
</ion-content>
